<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>projeto</title>
</head>
<body>
    <!--CONTAINNER-TODA-PAGINA-->
    <div class="container">
        <!--LADO-ESQUERDO-DA-PAGINA-->
        <div class="ladoEsquerdo">
            <!--MENU-TOPO-DA-PAGINA-->
            <nav class="menu">
                <!--LOGO-TOPO-DA-PAGINA-->
                <div class="logo"><img class="logo" src="logo.png" alt=""></div>
                <!--LINKS-TOPO-DA-PAGINA-->
                <div class="areaLinks">
                    <a class="linkMenu" href="index.html">Pagina Inicial</a>   
                    <a class="linkMenu" href="vacina.html">Vacinas</a>   
                    <a class="linkMenu" href="">Doaçoes</a>   
                    <a class="linkMenu" href="">cadastre-se</a>   
                </div>
            </nav>
            <!--TEXTO-CENTRO-DA-PAGINA-->
            <div class="contCentral">
                <h3>Mãos e patas solidárias</h3>
                <h1>SEJA BEM VINDO</h1>
            </div>
        </div>
        <!--LADO-DIREITO-DA-PAGINA-->
        <div class="ladoDireito">
            <!--AREA-CADASTRO-->
            <div class="areaCadastro">
                <!--DIV-PARA-DIVISÃO-DOS-NOME-E-SOBRENOME-->
                <div class="nomeCadastro">
                    <input type="text" name="" id="" placeholder="Nome">
                    <input type="text" name="" id="" placeholder="Sobrenome">
                </div>
                <!--RESTANTE-DOS-INPUTS-DE-CADASTRO-->
                <input type="email" name="" id="" placeholder="E-mail">
                <input type="password" name="" id="" placeholder="Senha">
                <input type="password" name="" id="" placeholder="Confirmar Senha">
                <!--BOTÃO-DE-CADASTRO-->
                <button class="btnCadastro">Criar conta</button>
            </div>
        </div>
    </div>
</body>
</html>
