<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/topo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="topo">

            <div class="logo">
                <h2>MEGAFONE</h2>
                <img src="/img/logo.png" alt="Logo MEGAFONE">
            </div>
            <a href="/assets/cadastro.html">Cadastre-se</a>
        </div>

        <section class="areaform">
            <form class="box" method="post" action="google.com" method="post">
                <h2>LOGIN</h2>
                <div class="inputs">
                    <div class="inputtexto">
                        <p for="email_login">Email:</p>
                        <input class="inputpadrao" type="email" name="email_login" id="email_login">
                    </div>

                    <div class="inputtexto">
                        <p for="senha_login">Senha:</p>
                        <input class="inputpadrao" type="password" name="senha_login" id="senha_login">
                    </div>
                    <div class="botoes">
                        <a href="">Recuperar senha:</a>
                        <input class="btn_form" type="submit" value="Entrar">
                        <div class="lembreme">
                            <input id="lembreme" name="lembreme" type="checkbox"> <label for="lembreme">Lembre-me</label>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
