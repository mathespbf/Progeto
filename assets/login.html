<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="topo">
            <h2>MEGAFONE</h2>
            <a href="">Cadastre-se</a>
        </div>

        <section class="areaform">
            <form class="box" action="">
                <h2>Login</h2>
                <div class="inputs">
                    <div class="inputtexto">
                        <p for="email_login">Email:</p>
                        <input type="email" name="email_login" id="email_login">
                    </div>
    
                    <div class="inputtexto">
                        <p for="senha_login">Email:</p>
                        <input type="password" name="senha_login" id="senha_login">
                    </div>
                    <input class="btn_form" type="submit" value="Entrar">
                </div>
            </form>
        </section>
    </div>
</body>

</html>
