<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="topo">
            <h1>MEGAFONE</h1>
            <a href="#">Cadastre-se</a>
        </div>

        <form class="cad_log" action="">
            <h2>LOGIN</h2>
            <div class="entrada">
                <label for="email">login:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="entrada">
                <label for="senha">senha:</label>
                <input type="password" name="senha" id="senha">
            </div>
            <input class="btn_entrar" type="submit" value="Entrar">
            <div class="baselogin">
                <a href="#">Esqueceu a senha?</a>
                <div class="lembreme">
                    <input type="checkbox" name="lembreme" id="lembreme">
                    <label for="lembreme">Lembre-me</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
